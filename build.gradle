
apply plugin: 'java'

version '1.2.2'

repositories {
    jcenter()
}

configurations {
    templateWrapperClasses
    compile.extendsFrom templateWrapperClasses
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    templateWrapperClasses project(':TemplateWrapperClasses')
}

jar {
    destinationDir = file("${buildDir}/jars")
}