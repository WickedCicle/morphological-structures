
apply plugin: 'java'
apply plugin: 'application'

version '1.2.2'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
mainClassName = 'ConversionDictionary'

repositories {
    jcenter()
}

configurations {
    templateWrapperClasses
    compile.extendsFrom templateWrapperClasses
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    templateWrapperClasses project(':TemplateWrapperClasses')
}

jar {
    destinationDir = file("${buildDir}/jars")
}

task conversionDic (type: Jar) {
    dependsOn build
    dependsOn run
    println 'hello, world'
}